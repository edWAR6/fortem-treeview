<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="fortem-treeview">
  <template>
    <style>
      :host {
        display: block;
        background-color: [[itemColor]];
      }
    </style>
    <slot></slot>
  </template>

  <script>
    /**
     * `fortem-treeview`
     * Custom Treeview for the Fortem company
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FortemTreeview extends Polymer.Element {
      static get is() { return 'fortem-treeview'; }
      static get properties() {
        return {
          itemColor: {
            type: String,
            value: '#DDDDDD'
          },
          childItemColor: {
            type: String,
            value: '#EEEEEE'
          },
          childrenCollapsed: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(FortemTreeview.is, FortemTreeview);
  </script>
</dom-module>
